<div class="container p-4">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Product List</h2>
    </div>
    <div class="panel-body">
      <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">

        <thead>
          <tr>
            <th >Id</th>
            <th >Name</th>
            <th >Price</th>
            <th >Description</th>   
            <th >Actions</th>   
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of products">
            <td>{{prod.idProduit}}</td>
            <td>{{prod.nomProduit}}</td>
            <td>{{prod.prixProduit}}</td>
            <td>{{prod.descriptionProduit}}</td>
            
              <td><button style='margin-right:16px' (click)="deleteProduct(prod.idProduit)" class="btn btn-danger">Delete</button>
                <button style='margin-right:16px' (click)="updateProduct(prod.idProduit)" class="btn btn-success" style="margin-left: 10px">Update</button>
              </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center">
        <app-products></app-products>
      </div>
    </div>
  </div>

</div>
